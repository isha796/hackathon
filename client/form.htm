<!DOCTYPE html>
<html>
  <head>
  	<title>form</title>
  	<link href="css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css">
  	<script type="text/javascript" src="js/script.js"></script>  	
  	<script type="text/javascript" src="js/jquery.js"></script>
  </head>
  <body>
  <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please fill the details</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="form-group">
			                	<input type="text" name="id" id="id" class="form-control input-sm" placeholder="Employee Id">
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="name" id="name" class="form-control input-sm" placeholder="Employee Name">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="date" name="dob" id="dob" class="form-control input-sm" placeholder="DOB">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="tel" name="phone" id="phone" class="form-control input-sm" placeholder="Phone Number" maxlength="10">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="designation" id="designation" class="form-control input-sm" placeholder="Designation">
			    			</div>
			    			
			    			<div class="form-group">
			    				<textarea name="address" id="address" class="form-control input-sm" placeholder="Address"></textarea>
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="hobby" id="hobby" class="form-control input-sm" placeholder="Area of Interest">
			    			</div>

			    			<button type="button" value="Submit" class="btn btn-info btn-block" onclick="update()">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
